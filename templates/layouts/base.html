{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="wrapper row">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div {% if message.tags %}
                    class="{% if message.tags == 'error' %}alert alert-danger {% else %} alert alert-success  {% endif %}   custom-alert-container"{% endif %}
                    role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="col-3 left-sidebar">
        <div class="logo">
            <svg viewBox="0 0 24 24" aria-hidden="true"
            >
                <g>
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path>
                </g>
            </svg>
        </div>
        <nav style="margin: 0px">
            <ul class="main-nav">
                <li class="nav-item">
                    <i class="bi bi-journal-minus"></i>
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <a class="nav-link" href="{% url 'profile' %}">Страница</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <a class="nav-link" href="{% url 'users' %}">Люди</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-journal-minus"></i>
                    <a class="nav-link" href="#">Tweets</a>
                </li>
                <li class="nav-item">
                    <i class="bi bi-journal-minus"></i>
                    <a class="nav-link" href="{% url 'logout_user' %}">Выйти</a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="col-6">
        {% block content %}
        {% endblock %}
    </main>
    <div class="col-3 right-sidebar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

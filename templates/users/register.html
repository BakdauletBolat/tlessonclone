{% extends 'layouts/auth_base.html' %}
{% block content %}
    <form method="POST" action="{% url 'register_users' %}" class="row g-3 login-page">
        {% csrf_token %}
        <h2>Регистрация</h2>
        <div class="col-12">
            <label for="username" class="visually-hidden">Имя пользователя</label>
            <input name="username" type="text" class="form-control"  id="username" placeholder="Имя пользователя">
        </div>
        <div class="col-12">
            <label for="email" class="visually-hidden">Почта</label>
            <input name="email" type="text" class="form-control"  id="email" placeholder="Почта">
        </div>
        <div class="col-12">
            <label for="inputPassword2" class="visually-hidden">Пароль</label>
            <input name="password" type="password" class="form-control" id="inputPassword2" placeholder="Пароль">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary mb-1 d-block" style="width: 100%">Регистрация</button>
        </div>
        <div class="col-12">
            <a href="/users/login/" type="submit" class="btn d-block" style="width: 100%">Если у вас есть аккаунт логин</a>
        </div>
    </form>
{% endblock %}
